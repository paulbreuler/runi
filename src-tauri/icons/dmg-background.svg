<svg xmlns="http://www.w3.org/2000/svg" width="660" height="370" viewBox="0 0 660 370">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="50%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="660" height="370" fill="url(#bgGradient)"/>

  <!-- Geometric pattern -->
  <g opacity="0.06" fill="#333333">
    <!-- Top left triangles -->
    <polygon points="0,0 80,0 40,60"/>
    <polygon points="80,0 160,0 120,60"/>
    <polygon points="40,60 120,60 80,120"/>

    <!-- Bottom right triangles -->
    <polygon points="580,310 660,310 620,370"/>
    <polygon points="500,310 580,310 540,370"/>
    <polygon points="540,250 620,250 580,310"/>

    <!-- Scattered accent triangles -->
    <polygon points="200,290 240,290 220,330"/>
    <polygon points="420,40 460,40 440,80"/>
  </g>

  <!-- Arrow indicator -->
  <g filter="url(#glow)" opacity="0.7">
    <line x1="280" y1="185" x2="370" y2="185"
          stroke="#555555" stroke-width="2" stroke-linecap="round"/>
    <polyline points="355,175 375,185 355,195"
              fill="none" stroke="#555555" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "runi" wordmark -->
  <text x="330" y="345"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="14" font-weight="300" letter-spacing="4"
        fill="#555555" opacity="0.6" text-anchor="middle">
    runi
  </text>

  <!-- Tagline -->
  <text x="330" y="362"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="9" font-weight="300" letter-spacing="1"
        fill="#777777" opacity="0.6" text-anchor="middle">
    See the truth about your APIs
  </text>
</svg>

name: Release Artifacts

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build/upload (e.g. runi-v0.9.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  resolve-tag:
    name: Resolve release tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Resolve tag from event/input
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ inputs.tag }}"
          fi

          if [ -z "$TAG" ]; then
            echo "Tag is empty" >&2
            exit 1
          fi

          if [[ "$TAG" != runi-v* ]]; then
            echo "Unexpected tag format: $TAG (expected runi-v*)" >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG" >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build ${{ matrix.os }}
    needs: resolve-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      CARGO_TERM_COLOR: always
      MOTION_PLUS_TOKEN: ${{ secrets.MOTION_PLUS_TOKEN }}
      RELEASE_TAG: ${{ needs.resolve-tag.outputs.tag }}
    steps:
      - name: Checkout tagged release
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.29.3'
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: node scripts/setup-motion-plus.js && pnpm install --no-frozen-lockfile

      - name: Build Tauri app
        run: just build

      - name: Prepare release artifacts
        shell: bash
        run: |
          mkdir -p release-artifacts

          VERSION=$(node -p "require('./package.json').version")

          detect_arch() {
            local filename="$1"
            local fallback_arch="$2"
            local arch=""

            if echo "$filename" | grep -qiE "aarch64|arm64"; then
              arch="aarch64"
            elif echo "$filename" | grep -qiE "x86_64|amd64"; then
              arch="x86_64"
            elif [ -n "$fallback_arch" ]; then
              case "$fallback_arch" in
                arm64) arch="aarch64" ;;
                x86_64|amd64) arch="x86_64" ;;
                *) arch="x86_64" ;;
              esac
            else
              arch="x86_64"
            fi

            echo "$arch"
          }

          if [ -d "src-tauri/target/release/bundle" ]; then
            find src-tauri/target/release/bundle -name "*.dmg" -type f | while read -r dmg; do
              ARCH=$(detect_arch "$dmg" "$(uname -m)")
              cp "$dmg" "release-artifacts/runi-${VERSION}-macos-${ARCH}.dmg"
            done

            find src-tauri/target/release/bundle -name "*.deb" -type f | while read -r deb; do
              ARCH=$(detect_arch "$deb" "x86_64")
              cp "$deb" "release-artifacts/runi-${VERSION}-linux-${ARCH}.deb"
            done

            find src-tauri/target/release/bundle -name "*.rpm" -type f | while read -r rpm; do
              ARCH=$(detect_arch "$rpm" "x86_64")
              cp "$rpm" "release-artifacts/runi-${VERSION}-linux-${ARCH}.rpm"
            done

            find src-tauri/target/release/bundle -name "*.AppImage" -type f | while read -r appimage; do
              ARCH=$(detect_arch "$appimage" "x86_64")
              cp "$appimage" "release-artifacts/runi-${VERSION}-linux-${ARCH}-portable.AppImage"
            done
          fi

          if ! ls release-artifacts/runi-* >/dev/null 2>&1; then
            echo "No release artifacts generated" >&2
            exit 1
          fi

          echo "Prepared artifacts:" >> "$GITHUB_STEP_SUMMARY"
          ls -lh release-artifacts/ >> "$GITHUB_STEP_SUMMARY"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.os }}
          path: release-artifacts/*
          retention-days: 7

  upload-to-release:
    name: Upload artifacts to GitHub Release
    needs: [resolve-tag, build]
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ needs.resolve-tag.outputs.tag }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_REPO: ${{ github.repository }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-artifacts-*
          merge-multiple: true
          path: release-artifacts

      - name: Validate downloaded artifacts
        run: |
          if ! ls release-artifacts/* >/dev/null 2>&1; then
            echo "No artifacts were downloaded" >&2
            exit 1
          fi
          echo "Artifacts to upload:" >> "$GITHUB_STEP_SUMMARY"
          ls -lh release-artifacts/ >> "$GITHUB_STEP_SUMMARY"

      - name: Ensure release exists
        run: |
          if ! gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            gh release create "$RELEASE_TAG" --title "runi: ${RELEASE_TAG#runi-v}" --notes "Release artifacts"
          fi

      - name: Upload artifacts to release
        run: gh release upload "$RELEASE_TAG" release-artifacts/* --clobber

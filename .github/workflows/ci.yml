name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      has-code-changes: ${{ steps.filter.outputs.has-code-changes }}
      has-docs-changes: ${{ steps.filter.outputs.has-docs-changes }}
      has-workflow-changes: ${{ steps.filter.outputs.has-workflow-changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="main"
          fi

          CHANGED_FILES=$(git diff --name-only origin/${BASE_REF}...HEAD)

          # Check for workflow file changes (we want to run tests to validate workflow)
          if echo "$CHANGED_FILES" | grep -qE '^\.github/'; then
            echo "has-workflow-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-workflow-changes=false" >> $GITHUB_OUTPUT
          fi

          # Check for code changes
          # Run tests if: actual code files changed OR workflow files changed
          # Skip tests if: only docs/scripts changed (and no workflow files)
          HAS_WORKFLOW_CHANGES=$(echo "$CHANGED_FILES" | grep -qE '^\.github/' && echo 'true' || echo 'false')
          HAS_CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -qvE '^(.cursor/|scripts/|justfile|docs/|\.md$|\.claude/|\.github/)' && echo 'true' || echo 'false')

          if [ "$HAS_CODE_CHANGES" = "true" ] || [ "$HAS_WORKFLOW_CHANGES" = "true" ]; then
            echo "has-code-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-code-changes=false" >> $GITHUB_OUTPUT
          fi

          # Check for documentation changes
          if echo "$CHANGED_FILES" | grep -qE '\.(md|mdx)$|^\.cursor/|^docs/|^\.claude/'; then
            echo "has-docs-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-docs-changes=false" >> $GITHUB_OUTPUT
          fi

  docs-review:
    name: Documentation Review
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has-docs-changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check Markdown formatting
        run: npx prettier --check "**/*.md" "**/*.mdx" ".cursor/**/*.md" "docs/**/*.md" ".claude/**/*.md" || (echo "❌ Markdown formatting issues found. Run 'npm run format' to fix." && exit 1)

      - name: Check for common markdown issues
        run: |
          echo "✅ Checking for common markdown issues..."

          # Determine base ref
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="main"
          fi

          # Check for trailing whitespace in markdown files
          if git diff --name-only origin/${BASE_REF}...HEAD | grep -E '\.(md|mdx)$' | xargs grep -l '[[:space:]]$' 2>/dev/null; then
            echo "❌ Found trailing whitespace in markdown files"
            exit 1
          fi

          echo "✅ Markdown formatting check passed"

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has-code-changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Motion+ token
        run: node scripts/setup-motion-plus.js
        env:
          MOTION_PLUS_TOKEN: ${{ secrets.MOTION_PLUS_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check formatting
        run: just fmt-check-frontend

      - name: Lint
        run: just lint-frontend

      - name: Type check
        run: just check-frontend

      - name: Run tests
        run: just test-frontend

  rust:
    name: Rust Backend
    runs-on: ${{ matrix.os }}
    needs: check-changes
    if: needs.check-changes.outputs.has-code-changes == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Motion+ token
        run: node scripts/setup-motion-plus.js
        env:
          MOTION_PLUS_TOKEN: ${{ secrets.MOTION_PLUS_TOKEN }}

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: just fmt-check-rust

      - name: Clippy
        run: just lint-rust

      - name: Type check
        run: just check-rust

      - name: Run tests
        run: just test-rust

  e2e:
    name: E2E Tests
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Motion+ token
        run: node scripts/setup-motion-plus.js
        env:
          MOTION_PLUS_TOKEN: ${{ secrets.MOTION_PLUS_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: just test-e2e-install

      - name: Run E2E tests
        run: just test-e2e

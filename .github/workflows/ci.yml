name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  MOTION_PLUS_TOKEN: ${{ secrets.MOTION_PLUS_TOKEN }}

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      has-code-changes: ${{ steps.filter.outputs.has-code-changes }}
      has-docs-changes: ${{ steps.filter.outputs.has-docs-changes }}
      has-workflow-changes: ${{ steps.filter.outputs.has-workflow-changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="main"
          fi

          CHANGED_FILES=$(git diff --name-only origin/${BASE_REF}...HEAD)

          # Check for workflow file changes (we want to run tests to validate workflow)
          if echo "$CHANGED_FILES" | grep -qE '^\.github/'; then
            echo "has-workflow-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-workflow-changes=false" >> $GITHUB_OUTPUT
          fi

          # Check for code changes
          # Run tests if: actual code files changed OR workflow files changed
          # Skip tests if: only docs/scripts changed (and no workflow files)
          HAS_WORKFLOW_CHANGES=$(echo "$CHANGED_FILES" | grep -qE '^\.github/' && echo 'true' || echo 'false')
          HAS_CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -qvE '^(\.cursor/|\.gemini/|scripts/|justfile$|docs/|.*\.md$|\.claude/|\.github/|\.cursorrules$|CLAUDE\.md$|AGENTS\.md$|GEMINI\.md$)' && echo 'true' || echo 'false')

          if [ "$HAS_CODE_CHANGES" = "true" ] || [ "$HAS_WORKFLOW_CHANGES" = "true" ]; then
            echo "has-code-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-code-changes=false" >> $GITHUB_OUTPUT
          fi

          # Check for documentation changes
          if echo "$CHANGED_FILES" | grep -qE '\.(md|mdx)$|^\.cursor/|^\.gemini/|^docs/|^\.claude/|\.cursorrules$'; then
            echo "has-docs-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-docs-changes=false" >> $GITHUB_OUTPUT
          fi

  check-tauri-versions:
    name: Tauri Version Alignment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check Tauri version alignment
        run: just check-tauri-versions

  docs-review:
    name: Documentation Review
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has-docs-changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-nodejs
        with:
          install-just: 'false'

      - name: Check Markdown formatting
        # Prettier handles: formatting, trailing whitespace, line endings
        # This matches local: just docs-check
        run: npx prettier --check "**/*.md" "docs/**/*.md" ".claude/**/*.md" ".storybook/**/*.md"

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: [check-changes, check-tauri-versions]
    if: needs.check-changes.outputs.has-code-changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-nodejs

      - name: Check formatting
        # Exclude release-please managed files (they're auto-formatted by release-please)
        # Note: Local `just fmt-check-frontend` checks all files (intentional - catch issues before commit)
        # CI excludes these files to avoid failures on release-please PRs
        run: |
          echo "src-tauri/tauri.conf.json" >> .prettierignore.ci
          echo "package.json" >> .prettierignore.ci
          cat .prettierignore >> .prettierignore.ci
          npx prettier --check . --ignore-path .prettierignore.ci || (rm -f .prettierignore.ci && exit 1)
          rm -f .prettierignore.ci

      - name: Lint
        run: just lint-frontend

      - name: Type check
        run: just check-frontend

      - name: Run tests
        run: just test-frontend

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Run Storybook tests
        # NOTE: Storybook play function tests are currently flaky in CI due to timing issues
        # with virtual scrolling, portal rendering, and state updates. These tests pass
        # locally but fail intermittently in CI. We're skipping them for now to unblock
        # this PR. See: https://github.com/paulbreuler/runi/issues/<issue-number>
        # TODO: Address Storybook test reliability in CI in a follow-up PR
        run: npm run test-storybook
        env:
          # Storybook tests run in browser mode, may need longer timeout
          CI: true

      - name: Upload Storybook test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-coverage
          path: coverage/
          retention-days: 7

  rust:
    name: Rust Backend
    runs-on: ${{ matrix.os }}
    needs: [check-changes, check-tauri-versions]
    if: needs.check-changes.outputs.has-code-changes == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-nodejs

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: just fmt-check-rust

      - name: Clippy
        run: just lint-rust

      - name: Type check
        run: just check-rust

      - name: Run tests
        run: just test-rust

  e2e:
    name: E2E Tests
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-nodejs

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Run E2E tests
        run: just test-e2e

  storybook-visual:
    name: Storybook Visual Tests
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-nodejs

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Run visual tests
        env:
          CI: true
        run: |
          set -euo pipefail

          npm run storybook -- --no-open &
          STORYBOOK_PID=$!
          echo "Started Storybook with PID ${STORYBOOK_PID}"

          cleanup() {
            echo "Stopping Storybook (PID: ${STORYBOOK_PID})"
            kill "${STORYBOOK_PID}" 2>/dev/null || true
            wait "${STORYBOOK_PID}" 2>/dev/null || true
          }

          trap cleanup EXIT

          timeout 120 bash -c 'until curl -sf http://localhost:6006 > /dev/null; do sleep 2; done'
          echo "Storybook is ready"

          npm run test-storybook:visual

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-visual-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  release:
    name: Release/Publish
    runs-on: ubuntu-latest
    needs: [frontend, rust, e2e, storybook-visual]
    # Note: storybook-visual has continue-on-error: true, so it can "succeed" even if tests fail.
    # We check != 'failure' to allow release when visual tests are informational/in-progress,
    # but block release if the job itself fails (e.g., setup errors).
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.frontend.result == 'success' &&
      needs.rust.result == 'success' &&
      needs.e2e.result == 'success' &&
      needs.storybook-visual.result != 'failure'
    steps:
      - name: Release status
        run: |
          echo "âœ… All CI checks passed. Release Please workflow will run automatically after this workflow completes."
          echo ""
          echo "ðŸ“¦ Release Flow:"
          echo "  1. Release Please workflow creates/updates a release PR"
          echo "  2. When release PR is merged â†’ CI runs (validations/tests)"
          echo "  3. After CI passes â†’ Release is created and artifacts are built/published"
          echo "  4. Artifacts are only published after all validations pass"
